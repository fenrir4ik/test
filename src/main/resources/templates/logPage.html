<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   

<style>
th, td {
    padding: 5px;
}
</style>
 
</head>
 
<body>
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>

 <div class="container">
     <h2>Observer</h2>

     <table  class="table table-hover">
         <tr>
             <th>Действие</th>
             <th>Название растения</th>
             <th>Тип растения</th>
             <th>Тип листьев</th>
             <th>Комфортная температура</th>
             <th>Возраст растения</th>
             <th>Высота растения</th>
             <th>Почва</th>
             <th>Описание почвы</th>
         </tr>
         <tr th:each="plantInfo : ${allPlants}">
             <td style="color:green"th:if = '${plantInfo.event == "Add" and plantInfo.event != null}' th:utext="${plantInfo.event}">..</td>
             <td style="color:orange"th:if = '${plantInfo.event == "Edit" and plantInfo.event != null}' th:utext="${plantInfo.event}">..</td>
             <td style="color:red"th:if = '${plantInfo.event == "Delete" and plantInfo.event != null}' th:utext="${plantInfo.event}">..</td>
             <td th:utext="${plantInfo.plant.name}">..</td>
             <td th:utext="${plantInfo.plant.plant_type}">..</td>
             <td th:utext="${plantInfo.plant.leaf_type}">..</td>
             <td th:utext="${plantInfo.plant.temperature}">..</td>
             <td th:utext="${plantInfo.plant.age}">..</td>
             <td th:utext="${plantInfo.plant.height}">..</td>
             <td th:utext="${plantInfo.plant.ground_name}">..</td>
             <td th:utext="${plantInfo.plant.ground_description}">..</td>
         </tr>
     </table>
    </div>
</body>
</html>
